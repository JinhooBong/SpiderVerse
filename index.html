<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Heebo:700" rel="stylesheet">
    </head>
    <body>
        <div id="titleDiv">
            <p id="title"></p>
            <p id="subtitle">Into the Spider-Verse</p>
        </div>
        <section>
            <div class="info" id="spiderHam">
                <div class="description" id="spiderHam-description"></div>
                <div class="picture-div">
                    <img src="img/spiderham-iso.jpg" height="150%" id="Spider-Ham">
                </div>
            </div>
            <div class="info" id="peniParker">
                <div class="description" id="peniParker-description"></div>
                <div class="picture-div">
                    <img src="img/spdr-iso.jpg" height="150%" id="Peni-Parker">
                </div>
            </div>
            <div class="info" id="spiderGwen">
                <div class="description" id="spiderGwen-description"></div>
                <div class="picture-div">
                    <img src="img/gwen-iso.jpg" height="175%" id="Spider-Gwen">
                </div>
            </div>
            <div class="info" id="milesMorales">
                <div class="description" id="milesMorales-description"></div>
                <div class="picture-div">
                    <img src="img/miles-iso.jpg" height="150%" id="Miles-Morales">
                </div>
            </div>
            <div class="info" id="spiderMan">
                <div class="description" id="spiderMan-description"></div>
                <div class="picture-div">
                    <img src="img/spiderman-iso.jpg" height="200%" id="SpiderMan">
                </div>
            </div>
            <div class="info" id="Noir">
                <div class="description" id="Noir-description"></div>
                <div class="picture-div">
                    <img src="img/noir-iso.jpg" height="200%" id="SpiderMan-Noir">
                </div>
            </div>
        </section>
    </body>
    <script src="script.js"></script>
    <script src="CircleType/dist/circletype.min.js"></script>
</html>
